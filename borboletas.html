<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borboletário</title>
    <link rel="stylesheet" href="borboletas.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Páginas emparelhadas (esquerda/direita) -->
            <div class="page-pair">
                <div class="page left-page" id="page1">
                    <div class="page-content">
                        <h1>Coleção das</h1>
                        <h2>Borboletas </h2>
                    </div>
                </div>
                <div class="page right-page" id="page2">
                    <div class="page-content">
                        <p>Add your own</p>
                        <p>photos and</p>
                    </div>
                </div>
            </div>
            
            <div class="page-pair">
                <div class="page left-page" id="page3">
                    <div class="page-content">
                        <p>choose between</p>
                        <p>more than 800</p>
                    </div>
                </div>
                <div class="page right-page" id="page4">
                    <div class="page-content">
                        <p>free backgrounds</p>
                        <p>and 700 photos</p>
                    </div>
                </div>
            </div>
            
            <div class="page-pair">
                <div class="page left-page" id="page5">
                    <div class="page-content">
                        <p class="highlight">MAKE YOUR OWN</p>
                        <p class="highlight">SCRAPBOOK ONLINE</p>
                        <p class="highlight">FOR FREE!</p>
                    </div>
                </div>
                <div class="page right-page" id="page6">
                    <div class="page-content">
                        <!-- Página final -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn">← Anterior</button>
            <button id="next-btn">Próxima →</button>
        </div>
    </div>

    <script src="borboletas.js"></script>
</body>
</html>
